trigger:
  branches:
    include:
      - main
      - dev

pool:
  name: SandboxAgent

variables:
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  devAppName: 'nimbus-notes-frontend-dev'
  devResourceGroup: 'rg-nimbus-dev'
  stagingAppName: 'nimbus-notes-frontend-staging'
  stagingResourceGroup: 'rg-nimbus-staging'

stages:
# ========================================
# BUILD STAGE
# ========================================
- stage: BuildFrontend
  displayName: 'Build Frontend'
  jobs:
    - job: BuildJob
      displayName: 'Build and Package Frontend'
      steps:
        - task: NodeTool@0
          displayName: 'Install Node.js 18.x'
          inputs:
            versionSpec: '18.x'

        - script: |
            echo üì¶ Installing dependencies...
            npm ci
            echo üèóÔ∏è Building project...
            npm run build
          displayName: 'Install and Build Frontend'
          workingDirectory: '$(workingDirectory)'

        - task: ArchiveFiles@2
          displayName: 'üì¶ Archive Frontend Files'
          inputs:
            rootFolderOrFile: '$(workingDirectory)/build'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-static.zip'
            replaceExistingArchive: true
            verbose: true

        - task: PublishBuildArtifacts@1
          displayName: 'üì§ Publish Build Artifact'
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'frontend-drop'
            publishLocation: 'Container'

# ========================================
# DEPLOY TO DEVELOPMENT
# ========================================
- stage: DeployToDev
  displayName: 'Deploy to Dev Web App'
  dependsOn: BuildFrontend
  condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'dev'))
  jobs:
    - deployment: DevDeploy
      displayName: 'Deploy to Dev Environment'
      environment: 'development'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadBuildArtifacts@1
                displayName: '‚¨áÔ∏è Download Build Artifact'
                inputs:
                  buildType: 'current'
                  downloadType: 'single'
                  artifactName: 'frontend-drop'
                  downloadPath: '$(System.ArtifactsDirectory)'

              - task: AzureWebApp@1
                displayName: 'üöÄ Deploy to Dev Web App'
                inputs:
                  azureSubscription: 'nimbus-azure-connection'
                  appType: 'webAppLinux'
                  appName: '$(devAppName)'
                  resourceGroupName: '$(devResourceGroup)'
                  package: '$(System.ArtifactsDirectory)/frontend-drop/frontend-static.zip'
                  runtimeStack: 'NODE|18-lts'
                  startUpCommand: 'pm2 serve /home/site/wwwroot --no-daemon --spa'

              - script: |
                  echo ‚úÖ Deployment to Development completed!
                  echo üåê URL: https://$(devAppName).azurewebsites.net
                  pwsh -Command "try { Invoke-WebRequest -Uri https://$(devAppName).azurewebsites.net -UseBasicParsing | Out-Null; Write-Host '‚úÖ Site is responding' } catch { Write-Host '‚ö†Ô∏è Site not ready yet' }"
                displayName: '‚úÖ Verify Deployment'
                continueOnError: true

# ========================================
# DEPLOY TO STAGING
# ========================================
- stage: DeployToStaging
  displayName: 'Deploy to Staging Web App'
  dependsOn: BuildFrontend
  condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'main'))
  jobs:
    - deployment: StagingDeploy
      displayName: 'Deploy to Staging Environment'
      environment: 'staging'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadBuildArtifacts@1
                displayName: '‚¨áÔ∏è Download Build Artifact'
                inputs:
                  buildType: 'current'
                  downloadType: 'single'
                  artifactName: 'frontend-drop'
                  downloadPath: '$(System.ArtifactsDirectory)'

              - task: AzureWebApp@1
                displayName: 'üöÄ Deploy to Staging Web App'
                inputs:
                  azureSubscription: 'nimbus-azure-connection'
                  appType: 'webAppLinux'
                  appName: '$(stagingAppName)'
                  resourceGroupName: '$(stagingResourceGroup)'
                  package: '$(System.ArtifactsDirectory)/frontend-drop/frontend-static.zip'
                  runtimeStack: 'NODE|18-lts'
                  startUpCommand: 'pm2 serve /home/site/wwwroot --no-daemon --spa'

              - script: |
                  echo ‚úÖ Deployment to Staging completed!
                  echo üåê URL: https://$(stagingAppName).azurewebsites.net
                  pwsh -Command "try { Invoke-WebRequest -Uri https://$(stagingAppName).azurewebsites.net -UseBasicParsing | Out-Null; Write-Host '‚úÖ Site is responding' } catch { Write-Host '‚ö†Ô∏è Site not ready yet' }"
                displayName: '‚úÖ Verify Deployment'
                continueOnError: true
