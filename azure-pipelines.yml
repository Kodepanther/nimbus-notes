trigger:
  branches:
    include:
      - main
      - dev

pool:
  name: SandboxAgent

variables:
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  devAppName: 'nimbus-notes-frontend-dev'
  devResourceGroup: 'rg-nimbus-dev'
  stagingAppName: 'nimbus-notes-frontend-staging'
  stagingResourceGroup: 'rg-nimbus-staging'

stages:
# ========================================
# BUILD STAGE
# ========================================
- stage: BuildFrontend
  displayName: 'Build Frontend'
  jobs:
    - job: BuildJob
      displayName: 'Archive Static Frontend Files'
      steps:
        - task: ArchiveFiles@2
          displayName: 'üì¶ Archive Static Files'
          inputs:
            rootFolderOrFile: '$(workingDirectory)'
            includeRootFolder: false
            archiveType: 'zip'
            archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-static.zip'
            replaceExistingArchive: true
            verbose: true

        - task: PublishBuildArtifacts@1
          displayName: 'üì§ Publish Build Artifact'
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'frontend-drop'
            publishLocation: 'Container'

# ========================================
# DEPLOY TO DEVELOPMENT
# ========================================
- stage: DeployToDev
  displayName: 'Deploy to Dev Web App'
  dependsOn: BuildFrontend
  condition: eq(variables['Build.SourceBranchName'], 'dev')
  jobs:
    - deployment: DevDeploy
      environment: 'development'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadBuildArtifacts@1
                displayName: '‚¨áÔ∏è Download Build Artifact'
                inputs:
                  buildType: 'current'
                  downloadType: 'single'
                  artifactName: 'frontend-drop'
                  downloadPath: '$(System.ArtifactsDirectory)'

              - task: AzureWebApp@1
                displayName: 'üöÄ Deploy to Dev Web App'
                inputs:
                  azureSubscription: 'nimbus-azure-connection'
                  appType: 'webAppLinux'
                  appName: '$(devAppName)'
                  resourceGroupName: '$(devResourceGroup)'
                  package: '$(System.ArtifactsDirectory)/frontend-drop/frontend-static.zip'

# ========================================
# DEPLOY TO STAGING
# ========================================
- stage: DeployToStaging
  displayName: 'Deploy to Staging Web App'
  dependsOn: BuildFrontend
  condition: eq(variables['Build.SourceBranchName'], 'main')
  jobs:
    - deployment: StagingDeploy
      environment: 'staging'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: DownloadBuildArtifacts@1
                displayName: '‚¨áÔ∏è Download Build Artifact'
                inputs:
                  buildType: 'current'
                  downloadType: 'single'
                  artifactName: 'frontend-drop'
                  downloadPath: '$(System.ArtifactsDirectory)'

              - task: AzureWebApp@1
                displayName: 'üöÄ Deploy to Staging Web App'
                inputs:
                  azureSubscription: 'nimbus-azure-connection'
                  appType: 'webAppLinux'
                  appName: '$(stagingAppName)'
                  resourceGroupName: '$(stagingResourceGroup)'
                  package: '$(System.ArtifactsDirectory)/frontend-drop/frontend-static.zip'
